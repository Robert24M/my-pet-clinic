<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets...</h2>

<table id="vets" class="table table-striped">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet.id}"></th>
        <th th:text="${vet.firstName}"></th>
        <th th:text="${vet.lastName}"></th>
    </tr>
</table>
</body>
</html>
